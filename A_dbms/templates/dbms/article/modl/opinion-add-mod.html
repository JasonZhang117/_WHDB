<div class="modal fade" id="addOpinionModal" tabindex="-1"
     role="dialog" aria-labelledby="addOpinionModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addOpinionModalLabel">项目意见：{{ article_obj.article_num }}
                    <input style="display: none" name="article_id" value="{{ article_obj.id }}">
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/article/modl/mod_form/opinion-add-edit.html' %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addOpinionModalOk">添加</button>
            </div>
        </div>
    </div>
</div>
