<div class="modal fade" id="changeAritcleStateModal" tabindex="-1"
     role="dialog" aria-labelledby="changeAritcleStateModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="changeAritcleStateModalLabel">修改项目状态：{{ article_obj.article_num }}
                    <input style="display: none" name="article_id" id="id_article_id" value={{ article_obj.id }}>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/article/modl/mod_form/article-state-change.html' %}
                </form>
            </div>

            <label id="formErrors"></label>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="changeAritcleStateModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
