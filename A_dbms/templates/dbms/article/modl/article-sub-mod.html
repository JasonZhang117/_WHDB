<div class="modal fade" id="articleSubModal" tabindex="-1"
     role="dialog" aria-labelledby="articleSubModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="articleSubModalLabel">提交：{{ article_obj.article_num }}
                    <input style="display: none" name="article_id" value="{{ article_obj.id }}"> {#项目id#}
                    <input style="display: none" name="current_user_id" value="{{ request.user.id }}">{#用户id#}
                    <input style="display: none" name="next_user_id" value="{{ article_obj.id }}">{#????#}
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/article/modl/mod_form/article-sub-add-edit.html' %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="articleSubModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
