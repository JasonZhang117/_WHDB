<div class="modal fade" id="articleAddModal" tabindex="-1"
     role="dialog" aria-labelledby="articleAddModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="articleAddModalLabel">
                    添加项目
                </h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    {% include 'dbms/article/modl/mod_form/article-add-edit.html' %}
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary"
                        id="articleAddModalOk">
                    添加
                </button>
            </div>
        </div>
    </div>
</div>
