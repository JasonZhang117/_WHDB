<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article_edit-edit</title>
</head>
<body>
    <form action="{% url 'dbms:article_edit' user id %}" method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
    {% for field in form %}
        <p class="fieldWrapper">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors.0 }}
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </p>
    {% endfor %}
        <input type="submit" value="提交">
    </form>
</body>
</html>
