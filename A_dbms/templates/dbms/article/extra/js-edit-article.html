<script>
    $(function () {
        bindEditArticle();
        bindEditArticleModalOk();

    });

    function bindEditArticle() {
        $('#editArticle').click(function () {
            console.log("binddelArticle")
            $('#editArticleModal').modal('show');
        })
    }

    function bindEditArticleModalOk() {
        $('#editArticleModalOk').click(function () {
            var article_id = $('#articleId').val()
            console.log('binddelArticleModalOk')
            console.log(article_id)
            console.log('delArticleModalOk')
            $.ajax({
                url: '/dbms/article/del/',
                type: 'POST',
                data: {'article_id': article_id},
                success: function (arg) {
                    alert("项目已成功删除！！！");
                    $('#editArticleModal').modal('hide');
                    window.location.href = "/dbms/article/";
                }
            })
        })
    }
</script>
