<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <thead>
        <tr style="text-align: center">
            <th>发放次序</th>
            <th>拟放款金额（元）</th>
            <th>已放款金额（元）</th>
        </tr>
        </thead>
        <tbody>
        {% for lending in article_obj.lending_summary.all %}
            <tr>
                <td>{{ lending.get_order_display }}</td>
                <td>{{ lending.order_amount }}</td>
                <td>{{ lending.lending_provide_sum }}</td>
            <tr>
        {% endfor %}
        </tbody>
    </table>
</div>
