{% extends 'dbms/index_dbms.html' %}

{% block title %}添加项目{% endblock %}

{% block right-content-container %}

        <h2>添加项目</h2>
        <form class="form-horizontal"
              action="{% url 'dbms:article_add' %}"
              method="post"> {% csrf_token %}
            {#"form-inline":内联表单#}
            {#"form-horizontal":水平排列的表单#}

            {% include 'dbms/article/modl/mod_form/article-add-edit.html' %}

            <input class="active btn btn-primary btn-sm"
                   type="submit" value="提交">
        </form>
    </div>
{% endblock %}
