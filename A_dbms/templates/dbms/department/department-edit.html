<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments-edit</title>
</head>
<body>
 <h1>Departments-edit</h1>
<form action="{% url 'dbms:department_edit' department_id %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <p class="fieldWrapper">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors.0 }}
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </p>
    {% endfor %}
    <input type="submit" value="提交" />
</form>
</body>
</html>
