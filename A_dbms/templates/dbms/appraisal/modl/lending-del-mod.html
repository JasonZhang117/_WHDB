        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="delLendingModalLabel">删除放款次序
                    <input style="display: none" name="article_id" value="{{ article_obj.id }}">

            <div class="modal-body">是否确定删除该次放款设置？</div>

            </div>
        </div>

</div>
