<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <thead>
        <tr style="text-align: center">
            <th>评审委员</th>
            <th>评委意见</th>
            <th>意见详情</th>
            {% if PAGE_TITLE == '项目评审' %}
                <th>操作</th>
            {% endif %}
        </tr>
        </thead>
        <tbody>
        {% for comment in article_obj.comment_summary.all %}
            <tr expert_nid="{{ comment.expert.id }}">
                <td>{{ comment.expert.name }}</td>
                <td>{{ comment.get_comment_type_display }}</td>
                <td>{{ comment.concrete|default:"" }}</td>
                {% if PAGE_TITLE == '项目评审' %}
                    <td><a class="btn btn-primary btn-xs expert-comment">评审意见</a></td>
                {% endif %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
