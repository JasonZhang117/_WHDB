<script>
    $(function () {
        bindGuaranteeB();
        bind_id_sure_typ();
        bindGuaranteeAddModalOk();

    });

    function bindGuaranteeB() {
        $('#guaranteeB').click(function () {
            console.log("bindGuaranteeB");
            $('#guaranteeAddModal').modal('show');
        })
    }

    function bind_id_sure_typ() {
        $('#id_sure_typ').change(function () {
            console.log("bind_id_sure_typ");
            var selected_sure_typ = $('#id_sure_typ').val();
            console.log(selected_sure_typ);
            $('.guarantee-extend').hide();
            switch (selected_sure_typ) {
                case ('1'):{#<--企业保证-->#}
                    $('#form_lendingcustoms_c_add').show();
                    break;
                case ('2'):{#<--个人保证-->#}
                    $('#form_lendingcustoms_p_add').show();
                    break;
                case ('11'):{#<--房产抵押-->#}
                    $('#form_lendinghouse_add').show();
                    break;
                case ('21'):{#<--房产顺位-->#}
                    $('#form_lendinghouse_add').show();
                    break;
                case ('42'):{#<--房产监管-->#}
                    $('#form_lendinghouse_add').show();
                    break;
                case ('52'):{#<--房产预售-->#}
                    $('#form_lendinghouse_add').show();
                    break;
                case ('12'):{#<--土地抵押-->#}
                    $('#form_lendingground_add').show();
                    break;
                case ('22'):{#<--土地顺位-->#}
                    $('#form_lendingground_add').show();
                    break;
                case ('43'):{#<--土地监管-->#}
                    $('#form_lendingground_add').show();
                    break;
                case ('53'):{#<--土地预售-->#}
                    $('#form_lendingground_add').show();
                    break;
                case ('31'):{#<--应收质押-->#}
                    $('#form_lendinggreceivable_add').show();
                    break;
                case ('32'):{#<--股权质押-->#}
                    $('#form_lendingstock_add').show();
                    break;
                case ('13'): {#<--动产抵押-->#}
                    $('#form_lendingchattel_add').show();
                    break;

                default:
                    $('.guarantee-extend').hide()
            }
        })
    }


    function bindGuaranteeAddModalOk() {
        $('#guaranteeAddModalOk').click(function () {
            var postData = {};
            $('#guaranteeAddModal').find('input,select').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                postData[n] = v;
            });

            var postDataStr = JSON.stringify(postData);
            console.log(postDataStr);
            $.ajax({
                url: '/dbms/appraisal/guarantee/add/',
                type: 'POST',
                data: {'postDataStr': postDataStr},
                dataType: 'JSON',
                success: function (arg) {
                    console.log(arg);
                    if (arg.status) {
                        $('#guaranteeAddModal').modal('hide');
                        alert(arg.message);
                        window.location.reload();
                    } else {
                        alert(arg.message);

                        $('#e_summary_num').text(arg.forme.summary_num);
                        $('#e_sign_type').text(arg.forme.sign_type);
                        $('#e_renewal').text(arg.forme.renewal);
                        $('#e_augment').text(arg.forme.augment);
                        $('#e_sign_detail').text(arg.forme.sign_detail);
                        $('#e_sign_date').text(arg.forme.sign_date);

                    }
                }
            })
        })
    }
</script>
