    function bindGuaranteeAddModalOk() {
        $('#guaranteeAddModalOk').click(function () {
            var postData = {};
            $('#guaranteeAddModal').find('input,select').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                postData[n] = v;
            });
            var sure_remark_g = $('#id_sure_remark').val();
            postData['sure_remark'] = sure_remark_g;

            var postDataStr = JSON.stringify(postData);
            console.log(postDataStr);
            $.ajax({
                url: '/dbms/appraisal/guarantee/add/',
                type: 'POST',
                data: {'postDataStr': postDataStr},
                dataType: 'JSON',
                success: function (arg) {
                    console.log(arg);
                    if (arg.status) {
                        $('#guaranteeAddModal').modal('hide');
                        alert(arg.message);
                        window.location.reload();
                    } else {
                        alert(arg.message);

                        $('#e_summary_num').text(arg.forme.summary_num);
                        $('#e_sign_type').text(arg.forme.sign_type);
                        $('#e_renewal').text(arg.forme.renewal);
                        $('#e_augment').text(arg.forme.augment);
                        $('#e_sign_detail').text(arg.forme.sign_detail);
                        $('#e_sign_date').text(arg.forme.sign_date);

                    }
                }
            })
        })
    }
