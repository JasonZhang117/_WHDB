<div class="modal fade" id="ficationAllModal" tabindex="-1"
     role="dialog" aria-labelledby="ficationAllModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="ficationAllModalLabel">批量五级分类
                    <input style="display: none" name="ini_fication" value="{{ fication }}">
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/review/modl/mod_form/fication-all.html' %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="ficationAllModalOk">添加</button>
            </div>
        </div>
    </div>
</div>
