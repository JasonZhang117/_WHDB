<div class="modal fade" id="addReviewPlanModal" tabindex="-1"
     role="dialog" aria-labelledby="addReviewPlanModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addReviewPlanModalLabel">保后计划</h4>
                <input style="display: none" name="custom_id" value="{{ custom_obj.id }}">
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    {% include 'dbms/review/modl/mod_form/plan-add.html' %}
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addReviewPlanModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
