<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <caption>{{ PAGE_TITLE }}统计表</caption>
        <thead>
        <tr style="text-align: center">
            <th>项目</th>
            <th>数量</th>
            <th>金额</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>代偿</td>
            <td align="right">{{ compensatory_count }}</td>
            <td align="right">{{ compensatory_amount|floatformat:2 }}</td>
        </tr>
        <tr>
            <td>追偿费用</td>
            <td align="right">{{ charge_count }}</td>
            <td align="right">{{ charge_amount|floatformat:2 }}</td>
        </tr>
        <tr>
            <td>追偿回款</td>
            <td align="right">{{ retrieve_count }}</td>
            <td align="right">{{ retrieve_amount|floatformat:2 }}</td>
        </tr>
        </tbody>
    </table>
</div>
