<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <caption>{{ PAGE_TITLE }}统计表</caption>
        <thead>
        <tr style="text-align: center">
            <th>项目</th>
            <th>数量</th>
            <th>金额</th>
        </tr>
        </thead>
        <tbody>
        <tr style="padding: 0">
            <td style="padding: 0">
                <a target="_blank"
                       href="{% url 'dbms:report_dun_dc_list' t_typ=kwargs.t_typ %}?tf={{ tf_r }}&tl={{ tl_r }}">
                    代偿
                </a>
            </td>
            <td style="padding: 0" align="right">{{ compensatory_count }}</td>
            <td style="padding: 0" align="right">{{ compensatory_amount|floatformat:2 }}</td>
        </tr>
        <tr style="padding: 0">
            <td style="padding: 0">追偿费用</td>
            <td style="padding: 0" align="right">{{ charge_count }}</td>
            <td style="padding: 0" align="right">{{ charge_amount|floatformat:2 }}</td>
        </tr>
        <tr style="padding: 0">
            <td style="padding: 0">追偿回款</td>
            <td style="padding: 0" align="right">{{ retrieve_count }}</td>
            <td style="padding: 0" align="right">{{ retrieve_amount|floatformat:2 }}</td>
        </tr>
        </tbody>
    </table>
</div>
