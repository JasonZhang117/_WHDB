<div>
    <label>
        {% if kwargs.provide_typ == None %}
            <a class="btn btn-primary btn-sm active" href="{% url 'dbms:report_provide_list_all' %}">全部</a>
        {% else %}
            <a class="btn btn-primary btn-sm" href="{% url 'dbms:report_provide_list_all' %}">全部</a>
        {% endif %}
        {# 方式一：#}
        {% for provide_typ in PROVIDE_TYP_LIST %}
            {% if provide_typ.0 == kwargs.provide_typ %}
                <a class="btn btn-primary btn-sm active"
                   href="{% url 'dbms:report_provide_list' provide_typ=provide_typ.0 %}">{{ provide_typ.1 }}</a>
            {% else %}
                <a class="btn btn-primary btn-sm"
                   href="{% url 'dbms:report_provide_list' provide_typ=provide_typ.0 %}">{{ provide_typ.1 }} </a>
            {% endif %}
        {% endfor %}
    </label>

    <label>
        <form class="navbar-form" style="display: inline">
            <input type="search" name="_s" class="form-control" placeholder="客户,银行,合同">
            <button type="submit" class="btn btn-primary btn-sm">搜索</button>
        </form>
    </label>
</div>
