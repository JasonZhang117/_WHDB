<div id="noprint">
    <div>
        <label>
            {# 方式一：#}
            {% if t_typ == 99 %}
                {% for c_typ in CLASS_LIST %}
                    {% if c_typ.0 == kwargs.c_typ %}
                        <a class="btn btn-primary btn-sm active"
                           href="{% url 'dbms:report_accrual_class' c_typ=c_typ.0 t_typ=kwargs.t_typ %}?tf={{ tf_r }}&tl={{ tl_r }}">{{ c_typ.1 }}</a>
                    {% else %}
                        <a class="btn btn-primary btn-sm"
                           href="{% url 'dbms:report_accrual_class' c_typ=c_typ.0 t_typ=kwargs.t_typ %}?tf={{ tf_r }}&tl={{ tl_r }}">{{ c_typ.1 }} </a>
                    {% endif %}
                {% endfor %}
            {% else %}
                {% for c_typ in CLASS_LIST %}
                    {% if c_typ.0 == kwargs.c_typ %}
                        <a class="btn btn-primary btn-sm active"
                           href="{% url 'dbms:report_accrual_class' c_typ=c_typ.0 t_typ=kwargs.t_typ %}">{{ c_typ.1 }}</a>
                    {% else %}
                        <a class="btn btn-primary btn-sm"
                           href="{% url 'dbms:report_accrual_class' c_typ=c_typ.0 t_typ=kwargs.t_typ %}">{{ c_typ.1 }} </a>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </label>
    </div>

    <div>
        <label>
            {# 方式一：#}
            {% for t_typ in TERM_LIST %}
                {% if t_typ.0 == kwargs.t_typ %}
                    <a class="btn btn-primary btn-sm active"
                       href="{% url 'dbms:report_accrual_class' c_typ=kwargs.c_typ  t_typ=t_typ.0 %}">{{ t_typ.1 }}</a>
                {% else %}
                    <a class="btn btn-primary btn-sm"
                       href="{% url 'dbms:report_accrual_class' c_typ=kwargs.c_typ  t_typ=t_typ.0 %}">{{ t_typ.1 }} </a>
                {% endif %}
            {% endfor %}
        </label>
        <label>
            <form class="navbar-form" style="display: inline">
                <input type="date" name="tf" class="form-control" placeholder="起始日"
                       value="{{ tf_r|default_if_none:'' }}">
                <input type="date" name="tl" class="form-control" placeholder="结束日"
                       value="{{ tl_r|default_if_none:'' }}">
                <button type="submit" class="btn btn-primary btn-sm">搜索</button>
            </form>
        </label>
    </div>
</div>
