<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <caption>成都武侯中小企业融资担保有限责任公司在保项目分类统计表（按银行）</caption>
        <thead>
        <tr style="text-align: center">
            <th>序号</th>
            <th>授信银行</th>
            <th>项目笔数</th>
            <th>担保余额</th>
        </tr>
        </thead>
        <tbody>
        {% for bank in provide_groups_bank %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ bank.notify__agree__branch__cooperator__short_name }}</td>
                <td align="right">{{ bank.con }}</td>
                <td align="right">{{ bank.sum }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
