<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <caption>{{ PAGE_TITLE }}统计表（按银行）（{{ tf_r }}至{{ tl_r }}）</caption>
        <thead>
        <tr style="text-align: center">
            <th>序号</th>
            <th>授信银行</th>
            <th>放款笔数</th>
            <th>担保余额</th>
        </tr>
        </thead>
        <tbody>
        {% for bank in provide_groups_bank %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ bank.notify__agree__branch__cooperator__short_name }}</td>
                <td align="right">{{ bank.con }}</td>
                <td align="right">{{ bank.sum|floatformat:2 }}</td>
            </tr>
        {% endfor %}
        {% include 'dbms/report/balance/balance-class.html' %}
        </tbody>
    </table>
</div>
