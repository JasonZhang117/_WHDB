<div>
    <label>
        {# 方式一：#}
        {% for c_typ in CLASS_LIST %}
            {% if c_typ.0 == kwargs.c_typ %}
                <a class="btn btn-primary btn-sm active"
                   href="{% url 'dbms:report_accrual_class' c_typ=c_typ.0 %}">{{ c_typ.1 }}</a>
            {% else %}
                <a class="btn btn-primary btn-sm"
                   href="{% url 'dbms:report_accrual_class' c_typ=c_typ.0 %}">{{ c_typ.1 }} </a>
            {% endif %}
        {% endfor %}
    </label>
</div>

<div>
    <label>
        {# 方式一：#}
        {% for t_typ in TERM_LIST %}
            {% if t_typ.0 == kwargs.t_typ %}
                <a class="btn btn-primary btn-sm active"
                   href="{% url 'dbms:report_accrual_class' c_typ=t_typ.0 %}">{{ t_typ.1 }}</a>
            {% else %}
                <a class="btn btn-primary btn-sm"
                   href="{% url 'dbms:report_accrual_class' c_typ=t_typ.0 %}">{{ t_typ.1 }} </a>
            {% endif %}
        {% endfor %}
    </label>
    <label>
        <form class="navbar-form" style="display: inline">
            <input type="date" name="tf" class="form-control" placeholder="客户、经理、助理、专员"
                   value="{{ tf_r|default_if_none:'' }}">
            <input type="date" name="tl" class="form-control" placeholder="客户、经理、助理、专员"
                   value="{{ tl_r|default_if_none:'' }}">
            <button type="submit" class="btn btn-primary btn-sm">搜索</button>
        </form>
    </label>
</div>
