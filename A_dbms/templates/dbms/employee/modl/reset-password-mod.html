<div class="modal fade bs-example-modal-sm" id="resetPasswordModal"
     tabindex="-1" role="dialog" aria-labelledby="resetPasswordModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="resetPasswordModalLabel">重置密码
                    <input style="display: none" name="employee_id" id="id_employee_id" value={{ employee_obj.id }}>
                </h4>
            </div>
            <div class="modal-body">是否确定重置密码？</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

            </div>
        </div>
    </div>
</div>
