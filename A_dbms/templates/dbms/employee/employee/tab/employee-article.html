<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <thead>
        <tr style="text-align: center">
            <th>项目编号</th>
            <th>客户名称</th>
            <th>金额</th>
        </tr>
        </thead>
        <tbody id="article-tb">
        {% for article in employee_obj.director_employee.all %}
            <tr article-nid={{ article.id }}>
                <td>
                    {{ article.article_num }}
                </td>
                <td>{{ article.custom.short_name }}</td>
                <td align="right">{{ article.amount }}</td>
            <tr>
        {% endfor %}
        </tbody>
    </table>
</div>
