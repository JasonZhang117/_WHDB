<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <thead>
        <tr style="text-align: center">
            <th>姓名</th>
            <th>邮箱</th>
            <th>部门</th>
            <th>代码</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        {% for employee in p_list %}
            <tr>
                <td>
                    <a href="{% url 'dbms:employee_scan' employee_id=employee.id %}">
                    {{ employee.name }}
                    </a>
                </td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.department.name }}</td>
                <td>{{ employee.num }}</td>
                <td>{{ employee.get_employee_status_display }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% include 'dbms/board/page.html' %}
</div>
