<div>
    <label>
        {% if kwargs.draft_state == None %}
            <a class="btn btn-primary btn-sm active" href="{% url 'dbms:warrant_draft_all' %}">全部</a>
        {% else %}
            <a class="btn btn-primary btn-sm" href="{% url 'dbms:warrant_draft_all' %}">全部</a>
        {% endif %}
        {# 方式一：#}
        {% for item in draft_state_list %}
            {% if item.0 == kwargs.draft_state %}
                <a class="btn btn-primary btn-sm active"
                   href="{% url 'dbms:warrant_draft' draft_state=item.0 %}">{{ item.1 }}</a>
            {% else %}
                <a class="btn btn-primary btn-sm"
                   href="{% url 'dbms:warrant_draft' draft_state=item.0 %}">{{ item.1 }}</a>
            {% endif %}
        {% endfor %}
    </label>
    <label>
        <form class="navbar-form" style="display: inline">
            <input type="search" name="_s" class="form-control" placeholder="编码，出票人，质押人"
                   value="{{ search_key|default_if_none:'' }}">
            <button type="submit" class="btn btn-primary btn-sm">搜索</button>
        </form>
    </label>
</div>
