<div class="modal fade" id="editWarrantModal" tabindex="-1"
     role="dialog" aria-labelledby="editWarrantModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editWarrantModalLabel">
                    {{ edit_warrant }}
                    <input style="display: none" name="warrant_id"
                           id="id_warrant_id" value={{ warrant_obj.id }}>
                    <input style="display: none" name="warrant_typ_n"
                           id="id_warrant_typ_n" value={{ warrant_typ_n }}>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/warrant/modl/mod_form/warrant-edit.html' %}
                    {% if warrant_typ_n == 1 %}
                        {% include 'dbms/warrant/modl/mod_form/house-add-edit.html' %}
                    {% elif warrant_typ_n == 2 %}
                        {% include 'dbms/warrant/modl/mod_form/ground-add-edit.html' %}
                    {% endif %}
                </form>
            </div>

            <label id="formErrors"></label>

            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary"
                        id="editWarrantModalOk">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>
