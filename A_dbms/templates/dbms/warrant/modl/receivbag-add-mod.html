<div class="modal fade" id="addReceivBagModal" tabindex="-1"
     role="dialog" aria-labelledby="addReceivBagModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addReceivBagModalLabel">添加付款单位
                    <input style="display: none" name="receivable_id" id="id_receivable_id"
                           value={{ warrant_obj.receive_warrant.id }}>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/warrant/modl/mod_form/receivbag_add.html' %}
                </form>
            </div>
            <label id="formErrors"></label>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addReceivBagModalOk">添加</button>
            </div>
        </div>
    </div>
</div>
