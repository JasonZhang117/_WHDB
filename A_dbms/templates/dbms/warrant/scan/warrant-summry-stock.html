<div class="panel-body row">
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        权证类型：{{ warrant_obj.get_warrant_typ_display }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        股权性质：{{ warrant_obj.stock_warrant.get_stock_typ_display }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        所有权人：{{ warrant_obj.stock_warrant.stock_owner.short_name }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        标的公司：{{ warrant_obj.stock_warrant.target }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
        股权比例（%）：{{ warrant_obj.stock_warrant.ratio }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
        认缴资本（万）：{{ warrant_obj.stock_warrant.registe }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
        实收资本（万）：{{ warrant_obj.stock_warrant.share }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
        备注：{{ warrant_obj.stock_warrant.remark|default_if_none:"" }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
        状态：{{ warrant_obj.get_warrant_state_display }}
    </label>
</div>
