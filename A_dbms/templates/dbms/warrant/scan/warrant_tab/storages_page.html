<div class="pagination">
        <span class="step-links">
            {% if storages_p_list.has_previous %}
                <a href="?page={{ storages_list.previous_page_number }}">上一页</a>
            {% endif %}
            <span class="current">
                第{{ storages_p_list.number }} 页/共{{ storages_p_list.paginator.num_pages }}页
            </span>

            {% if storages_p_list.has_next %}
                <a href="?page={{ storages_list.next_page_number }}">下一页</a>
            {% endif %}
        </span>
</div>
