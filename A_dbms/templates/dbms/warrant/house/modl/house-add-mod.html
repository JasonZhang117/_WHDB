<div class="modal fade" id="addHouseModal" tabindex="-1"
     role="dialog" aria-labelledby="addHouseModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addHouseModalLabel">
                    添加房产
                </h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    {% include 'dbms/warrant/house/modl/mod_form/house-add-edit.html' %}
                </form>
            </div>

            <label id="formErrors"></label>

            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary"
                        id="addHouseModalOk">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>
