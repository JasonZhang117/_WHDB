<script>
    $(function () {
        bindAddAgree();
        bindAddAgreeModalOk();

    });

    function bindAddAgree() {
        $('#addAgree').click(function () {
            console.log("bindAddAgree")
            $('#addAgreeModal').modal('show');
        })
    }

    function bindAddAgreeModalOk() {
        $('#addAgreeModalOk').click(function () {
            var postData = {};
            $('#addAgreeModal').find('input,select').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                postData[n] = v;
            });
            console.log(postData)

            $.ajax({
                url: '/dbms/agree/add-ajax/',
                type: 'POST',
                traditional: true,
                data: postData,
                success: function (arg) {
                    var dict = JSON.parse(arg);
                    console.log(dict);
                    if (dict.status) {
                        $('#addAgreeModal').modal('hide');
                        alert(dict.message);
                        window.location.reload();
                    } else {
                        alert(dict.message);
                        $('#e_agree_amount').text(dict.forme.agree_amount);
                    }
                }
            })
        })
    }
</script>
