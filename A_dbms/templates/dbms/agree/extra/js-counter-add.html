<script>
    $(function () {
        bindAddCounterB();
        bind_id_counter_typ();
        bindAddCounterModalOk();

    });

    function bindAddCounterB() {
        $('#addCounterB').click(function () {
            console.log("bindAddCounterB")
            $('#addCounterModal').modal('show');
        })
    }

    function bind_id_counter_typ() {
        $('#id_counter_typ').change(function () {
            console.log("bind_id_counter_typ")
            var selected_counter_typ = $('#id_counter_typ').val();
            console.log(selected_counter_typ)

        })
    }

    function bindAddCounterModalOk() {
        $('#addCounterModalOk').click(function () {
            var postData = {};
            $('#addCounterModal').find('input,select').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                postData[n] = v;
            });
            var postDataStr = JSON.stringify(postData);

            console.log(postDataStr);

            $.ajax({
                url: '/dbms/counter/add/',
                type: 'POST',
                data: {'postDataStr': postDataStr},
                dataType: 'JSON',
                success: function (arg) {
                    console.log(arg);
                    if (arg.status) {
                        $('#addAgreeModal').modal('hide');
                        alert(arg.message);
                        window.location.reload();
                    } else {
                        alert(arg.message);
                        $('#e_agree_amount').text(dict.forme.agree_amount);
                    }
                }
            })
        })
    }
</script>
