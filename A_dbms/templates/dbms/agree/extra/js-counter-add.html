<script>
    $(function () {
        bindAddCounterB();
        bindAddAgreeModalOk();

    });

    function bindAddCounterB() {
        $('#addCounterB').click(function () {
            console.log("bindAddCounterB")
            $('#addCounterModal').modal('show');
        })
    }

    function bindAddAgreeModalOk() {
        $('#addAgreeModalOk').click(function () {
            var postData = {};
            $('#addAgreeModal').find('input,select').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                postData[n] = v;
            });
            var postDataStr = JSON.stringify(postData);

            console.log(postDataStr)

            $.ajax({
                url: '/dbms/agree/add/',
                type: 'POST',
                traditional: true,
                data: {'postDataStr': postDataStr},
                dataType: 'JSON',
                success: function (arg) {
                    console.log(arg);
                    if (arg.status) {
                        $('#addAgreeModal').modal('hide');
                        alert(arg.message);
                        window.location.reload();
                    } else {
                        alert(arg.message);
                        $('#e_agree_amount').text(dict.forme.agree_amount);
                    }
                }
            })
        })
    }
</script>
