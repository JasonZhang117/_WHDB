<script>
    $(function () {
        bindAddCounterB();
        bind_id_counter_typ();
        bindAddCounterModalOk();
    });

    function bindAddCounterB() {
        console.log("bindAddCounterB");
        $('#addCounterB').click(function () {
            {#console.log("bindAddCounterB")#}
            $('#addCounterModal').modal('show');
        })
    }

    function bind_id_counter_typ() {
        $('#id_counter_typ').change(function () {
            console.log("bind_id_counter_typ");
            $('.extend').hide();
            var selected_counter_typ = $('#id_counter_typ').val();
            console.log(selected_counter_typ);
            {#    <!-- COUNTER_TYP_LIST = (#}
            {#(1, '企业担保'), (2, '个人保证'),#}
            {#(11, '房产抵押'), (12, '土地抵押'), (13, '动产抵押'), (15, '车辆抵押'),#}
            {#(31, '应收质押'), (32, '股权质押'), (33, '票据质押'),#}
            {#(51, '股权预售'), (52, '房产预售'), (53, '土地预售'))-->#}
            switch (selected_counter_typ) {
                case ('1'): {#企业保证#}
                    $('#form_counter_assure_c').show();
                    break;
                case ('2'):{#个人保证#}
                    $('#form_counter_assure_p').show();
                    break;
                case ('11'):{#房产抵押#}
                    $('#form_counter_house').show();
                    break;
                case ('52'):{#房产预售#}
                    $('#form_counter_house').show();
                    break;
                case ('12'):{#土地抵押#}
                    $('#form_counter_ground').show();
                    break;
                case ('53'):{#土地预售#}
                    $('#form_counter_ground').show();
                    break;
                case ('31'):{#应收质押#}
                    $('#form_counter_receivable').show();
                    break;
                case ('32'):{#股权质押#}
                    $('#form_counter_stock').show();
                    break;
                case ('51'):{#股权预售#}
                    $('#form_counter_stock').show();
                    break;
                case ('13'):{#动产质押#}
                    $('#form_counter_chattel').show();
                    break;
                default:
                    $('.extend').hide()
            }
        })
    }

    function bindAddCounterModalOk() {
        $('#addCounterModalOk').click(function () {
            var postData = {};
            $('#addCounterModal').find('input,select').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                postData[n] = v;
            });
            var postDataStr = JSON.stringify(postData);
            console.log(postDataStr);
            $.ajax({
                url: '/dbms/agree/counter/add/',
                type: 'POST',
                data: {'postDataStr': postDataStr},
                dataType: 'JSON',
                success: function (arg) {
                    console.log(arg);
                    if (arg.status) {
                        $('#addAgreeModal').modal('hide');
                        alert(arg.message);
                        window.location.reload();
                    } else {
                        alert(arg.message);
                        $('#e_agree_amount').text(arg.forme.agree_amount);
                    }
                }
            })
        })
    }
</script>
