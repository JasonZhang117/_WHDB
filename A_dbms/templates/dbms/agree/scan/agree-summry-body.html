<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    合同编号：<a target="_blank"
            href="{% url 'dbms:article_scan_lending' article_id=agree_obj.lending.summary.id lending_id=agree_obj.lending.id %}">{{ agree_obj.agree_num }}</a></label>
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    客户名称：<a target="_blank" href="{% url 'dbms:custom_scan' custom_id=agree_obj.lending.summary.custom.id %}">
    {{ agree_obj.lending.summary.custom.short_name }}</a></label>
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    放款银行：{{ agree_obj.branch.short_name }}</label>
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    合同种类：{{ agree_obj.get_agree_typ_display }}</label>
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    合同金额：{{ agree_obj.agree_amount }}</label>
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    放款限额：{{ agree_obj.amount_limit }}</label>
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    费率（%）：{{ agree_obj.agree_rate }}</label>
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    调查费（%）：{{ agree_obj.investigation_fee }}</label>
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    期限（月）：{{ agree_obj.agree_term }}</label>
{% if PAGE_TITLE == '合同详情' %}
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        合同份数：{{ agree_obj.agree_copies }}</label>
{% endif %}
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    签批日期：{{ agree_obj.agree_sign_date|default_if_none:'' }}</label>
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    合同状态：{{ agree_obj.get_agree_state_display }}</label>
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    签订日期：{{ agree_obj.sign_date }}</label>
{% if not PAGE_TITLE == '合同详情' %}
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        通知金额：{{ agree_obj.agree_notify_sum }}</label>
{% endif %}
<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    放款金额：{{ agree_obj.agree_provide_sum }}</label>
{#<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">#}
{#    还款金额：{{ agree_obj.agree_repayment_sum }}</label>#}
