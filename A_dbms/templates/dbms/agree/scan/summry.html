<div class="panel panel-default">
    <div class="panel-heading">
        <label>项目情况</label>
        <label class="navbar-right">
            <a class="btn btn-primary btn-sm"
               href="{% url 'dbms:agree_preview' agree_id=agree_obj.id %}">
                预览
            </a>
            <a class="btn btn-danger btn-sm "
               href="{% url 'dbms:agree_preview' agree_id=agree_obj.id %}">
                删除
            </a>
        </label>
    </div>

    <div class="panel-body row" style="padding: 1px;">
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            合同编号：{{ agree_obj.agree_num }}
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            客户名称：{{ agree_obj.article.custom.name }}
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            放款银行：{{ agree_obj.branch.name }}
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            合同金额：{{ agree_obj.agree_amount }}
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            合同种类：{{ agree_obj.get_agree_typ_display }}
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            合同状态：{{ agree_obj.get_agree_state_display }}
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            纪要编号：{{ agree_obj.article.summary_num }}
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            项目编号：{{ agree_obj.article.article_num }}
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            项目金额：{{ agree_obj.article.amount }}
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            担保期限(月)：{{ agree_obj.article.credit_term }}
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            项目经理：{{ agree_obj.article.director.name }}
        </label>
        </label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            签批日期：{{ agree_obj.article.sign_date }}
        </label>

    </div>
</div>
