<p>（一）分配顺序如下：</p>
<p>1）抵押物的保管费用、实现债权费用和代偿后代偿额应发生的利息；</p>
<p>2）甲方代偿债权银行方本息及甲方的代偿损失；</p>
<p>3）甲方收取乙方的违约金；</p>
<p>4）甲方代债权银行方收缴其与乙方所约定的有关违约金；</p>
<p>5）补偿上述款项后，仍有剩余，剩余部分返还乙方。</p>
<p>（二）在代偿范围内，接管一切为债权而设立的任何担保物及其它为该债权而设立的借款反担保的求偿权，乙方应该履行其作为债务人所应履行的一切义务。</p>
<p>（三）拍卖或变卖财产担保所得价款不足补偿甲方代偿贷款方本息及甲方的代偿损失时，向乙方继续追偿。</p>
<p>（四）甲方认为必要和可能的其他措施。</p>
