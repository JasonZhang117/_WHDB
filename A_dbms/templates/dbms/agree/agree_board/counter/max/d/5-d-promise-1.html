<p>1、乙方已按有关规定和程序取得本合同担保所需授权。</p>
<p>2、乙方向甲方提供的抵押物无权属争议。</p>
<p>3、未向他人设置抵押、典当、转让、赠与或以其它任何方式处分过抵押物。</p>
<p>4、抵押物无被查封、扣押、受追索的情况。</p>
<p>5、抵押物无第三人主张权利或提出异议。</p>
<p>6、抵押物财产依法可以流通或者转让。</p>
<p>7、乙方如实告知拖欠税款、抵押财产建设工程价款等款项及抵押财产已设定抵押，已出租等情况。</p>
<p>8、乙方已就本合同项下抵押事宜征得抵押财产共有人同意。</p>
<p>9、抵押财产不存在其他影响抵押权人实现抵押权的情形。</p>
