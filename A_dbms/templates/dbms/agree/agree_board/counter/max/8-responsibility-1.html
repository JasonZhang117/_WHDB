<p>1、本合同生效后，甲方不履行约定义务，造成乙方损失的，应承担相应的赔偿责任。</p>
<p>2、如乙方违反本合同项下约定的，有下列行为之一的，并因此而造成甲方损失的，甲方有权按照乙
    方应付款总额的10%向乙方收取违约金。如违约金不足以弥补甲方损失，乙方还应就不足部份向甲方予
    以清偿：</p>
<p>（1）未取得本合同反担保所需的合法有效授权；</p>
<p>（2）未按本合同约定提供真实、完整、有效的财务报表、公司章程或者其他相关资料、信息；</p>
<p>（3）发生本合同第六条第5项的情形，未立即通知甲方；</p>
<p>（4）实施本合同第六条第7项的行为，未事先征得甲方同意；</p>
<p>（5）其他违反本合同约定或者影响甲方实现保证反担保权的行为。</p>
