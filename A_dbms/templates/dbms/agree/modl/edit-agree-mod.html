<div class="modal fade" id="editArticleModal" tabindex="-1"
     role="dialog" aria-labelledby="editArticleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editArticleModalLabel">
                    修改项目
                    <input style="display: none" name="article_id"
                           id="articleEditId" value="{{ article_obj.id }}">
                </h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    {% include 'dbms/article/modl/mod_form/article-add-edit.html' %}
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary"
                        id="editArticleModalOk">
                    修改
                </button>
            </div>
        </div>
    </div>
</div>
