<div class="modal fade" id="promiseAddModal" tabindex="-1"
     role="dialog" aria-labelledby="promiseAddModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="promiseAddModalLabel">添加声明/承诺：{{ agree_obj.agree_num }}</h4>
                <input style="display: none" name="agree_id" id="id_agree_id" value="{{ agree_obj.id }}">
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/agree/modl/mod_form/promise-add.html' %}
                </form>
            </div>
            <label id="formErrors"></label>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="promiseAddModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
