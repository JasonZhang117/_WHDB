<div class="modal fade bs-example-modal-sm" id="delAgreeModal"
     tabindex="-1" role="dialog" aria-labelledby="delAgreeModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="delAgreeModalLabel">删除委托保证合同
                    <input style="display: none" name="agree_id" id="id_agree_id" value={{ agree_obj.id }}>
                </h4>
            </div>
            <div class="modal-body">是否确定删除委托保证合同：{{ agree_obj.agree_num }}？</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="delAgreeModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
