<script>
    $(function () {
        bindAddProvideB();
        bind_provide_typ_show();
        bind_provide_typ_change();
        bindAddProvideModalOk();
    });


    function bindAddProvideB() {
        $('#addProvideB').click(function () {
            $('#addProvideModal').modal('show');
        })
    }

    function bind_provide_typ_show() {
        $('#form_provide_add').show(function () {
            $('.provide-extend').hide();
            var selected_provide_typ = $('#id_provide_typ').val();
            switch (selected_provide_typ) {
                case ('1'):{#D-流贷#}
                    $('#form_provide_db').show();
                    break;
                case ('11'):{#D-承兑#}
                    $('#form_provide_db').show();
                    break;
                case ('21'):{#D-保函#}
                    $('#form_provide_db').show();
                    break;
                case ('31'):{#D-委贷#}
                    $('#form_provide_db').show();
                    break;
                case ('41'):{#X-过桥贷#}
                    $('#form_provide_ex').show();
                    break;
                case ('52'):{#X-房抵贷#}
                    $('#form_provide_ex').show();
                    break;
                case ('53'):{#X-担保贷#}
                    $('#form_provide_ex').show();
                    break;
                case ('55'):{#X-经营贷#}
                    $('#form_provide_ex').show();
                    break;
                case ('57'):{#X-票据贷#}
                    $('#form_provide_ex').show();
                    break;
                case ('58'):{#X-消费贷#}
                    $('#form_provide_ex').show();
                    break;
                default:
                    $('.provide-extend').hide()
            }
        })
    }

    function bind_provide_typ_change() {
        $('#id_provide_typ').change(function () {
            $('.provide-extend').hide();
            var selected_provide_typ = $('#id_provide_typ').val();
            switch (selected_provide_typ) {
                case ('1'):{#D-流贷#}
                    $('#form_provide_db').show();
                    break;
                case ('11'):{#D-承兑#}
                    $('#form_provide_db').show();
                    break;
                case ('21'):{#D-保函#}
                    $('#form_provide_db').show();
                    break;
                case ('31'):{#D-委贷#}
                    $('#form_provide_db').show();
                    break;
                case ('41'):{#X-过桥贷#}
                    $('#form_provide_ex').show();
                    break;
                case ('52'):{#X-房抵贷#}
                    $('#form_provide_ex').show();
                    break;
                case ('53'):{#X-担保贷#}
                    $('#form_provide_ex').show();
                    break;
                case ('55'):{#X-经营贷#}
                    $('#form_provide_ex').show();
                    break;
                case ('57'):{#X-票据贷#}
                    $('#form_provide_ex').show();
                    break;
                case ('58'):{#X-消费贷#}
                    $('#form_provide_ex').show();
                    break;
                default:
                    $('.provide-extend').hide()
            }
        })
    }

    function bindAddProvideModalOk() {
        $('#addProvideModalOk').click(function () {
            var postData = {};
            $('#addProvideModal').find('input,select').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                postData[n] = v;
            });
            var postDataStr = JSON.stringify(postData);
            $.ajax({
                url: '/dbms/provide/add/',
                type: 'POST',
                traditional: true,
                data: {'postDataStr': postDataStr},
                dataType: 'JSON',
                success: function (arg) {
                    if (arg.status) {
                        $('#addProvideModal').modal('hide');
                        alert(arg.message);
                        {#window.location.href = arg.skip;#}
                        window.location.reload();
                    } else {
                        alert(arg.message);
                        $('#e_provide_typ').text(arg.forme.provide_typ);
                        $('#e_old_amount').text(arg.forme.old_amount);
                        $('#e_new_amount').text(arg.forme.new_amount);
                        $('#e_provide_date').text(arg.forme.provide_date);
                        $('#e_due_date').text(arg.forme.due_date);
                    }
                }
            })
        })
    }
</script>
