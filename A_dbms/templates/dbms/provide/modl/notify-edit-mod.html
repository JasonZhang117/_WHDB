<div class="modal fade" id="editNotifyModal" tabindex="-1"
     role="dialog" aria-labelledby="editNotifyModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editNotifyModalLabel">修改放款通知
                    <input style="display: none" name="notify_id" id="id_notify_id" value={{ notify_obj.id }}>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/provide/modl/mod_form/notify-edit.html' %}
                </form>
            </div>

            <label id="formErrors"></label>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="editNotifyModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
