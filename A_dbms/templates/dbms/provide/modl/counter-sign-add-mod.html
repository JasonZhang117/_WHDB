<div class="modal fade" id="addCounterSignModal" tabindex="-1"
     role="dialog" aria-labelledby="addCounterSignModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addCounterSignModalLabel">合同签订
                    <input style="display: none" name="counter_id" id="addCounterSignModalId">
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/provide/modl/mod_form/counter-sign-add.html' %}
                </form>
            </div>
            <label id="formErrors"></label>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addCounterSignModalOk">签订</button>
            </div>
        </div>
    </div>
</div>
