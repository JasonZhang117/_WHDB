<div class="modal fade" id="chargeAddModal" tabindex="-1"
     role="dialog" aria-labelledby="chargeAddModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="chargeAddModalLabel">收费</h4>
                <input style="display: none" name="provide_id" value="{{ provide_obj.id }}">
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/provide/modl/mod_form/charge-add.html' %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="chargeAddModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
