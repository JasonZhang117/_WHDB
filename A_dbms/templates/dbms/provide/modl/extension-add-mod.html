<div class="modal fade" id="extensionModal" tabindex="-1"
     role="dialog" aria-labelledby="extensionModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="extensionModalLabel">展期
                    <input style="display: none" name="provide_id" id="id_provide_id" value={{ provide_obj.id }}>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/provide/modl/mod_form/extension-add.html' %}
                </form>
            </div>
            <label id="formErrors"></label>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="extensionModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
