<div class="modal fade" id="addAgreeSignModal" tabindex="-1"
     role="dialog" aria-labelledby="addAgreeSignModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addAgreeSignModalLabel">合同签订
                <input style="display: none" name="agree_id" id="id_agree_id" value={{ agree_obj.id }}>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/provide/modl/mod_form/agree-sign-add.html' %}
                </form>
            </div>
            <label id="formErrors"></label>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addAgreeSignModalOk">签订</button>
            </div>
        </div>
    </div>
</div>
