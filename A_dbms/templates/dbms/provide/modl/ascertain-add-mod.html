<div class="modal fade" id="addAscertainModal" tabindex="-1"
     role="dialog" aria-labelledby="addAscertainModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addAscertainModalLabel">风控落实
                    <input style="display: none" name="agree_id" id="id_agree_id" value={{ agree_obj.id }}>
                    <input style="display: none" name="agree_state" id="id_agree_state" value={{ agree_state_n }}>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                        <textarea name="agree_remark" id="id_agree_remark" required="" rows="5" class="form-control"
                                  contenteditable="false" cols="4">
                            {{ agree_str }}</textarea>
                </form>
            </div>
            <label id="formErrors"></label>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addAscertainModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
