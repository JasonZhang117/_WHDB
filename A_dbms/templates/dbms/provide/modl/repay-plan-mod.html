<div class="modal fade bs-example-modal-sm" id="repayPlanModal" tabindex="-1" role="dialog"
     aria-labelledby="repayPlanModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="repayPlanModalLabel">生成还款计划
                    <input style="display: none" name="provide_id" id="id_provide_id" value={{ provide_obj.id }}>
                </h4>
            </div>
            <div class="modal-body">是否确定生成还款计划!!!</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="repayPlanModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
