<div class="panel panel-default">
    <div class="panel-heading">
        <label>计划情况</label>
        <label class="navbar-right">
            <a class="btn btn-primary btn-sm " id="trackStateChangeB">变更状态 </a>
        </label>
    </div>

    <div class="panel-body row" style="padding: 1px;">
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            客户名称：{{ provide_obj.notify.agree.lending.summary.custom.short_name }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            放款银行：{{ provide_obj.notify.agree.branch.short_name }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            委托合同：<a target="_blank" href="{% url 'dbms:provide_notify_scan' notify_id=provide_obj.notify.id %}">
            {{ provide_obj.notify.agree.agree_num }}</a></label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            合同金额：{{ provide_obj.notify.agree.agree_amount }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            通知金额：{{ provide_obj.notify.notify_money }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            放款金额：{{ provide_obj.provide_money }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            放款种类：{{ provide_obj.get_provide_typ_display }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            放款日期：{{ provide_obj.provide_date }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            到期日：{{ provide_obj.due_date }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            还款金额：{{ provide_obj.provide_repayment_sum }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            还款方式：{{ provide_obj.notify.agree.get_repay_method_display }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            在保余额：{{ provide_obj.provide_balance }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            状态：{{ provide_obj.get_provide_status_display }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            计划日期：{{ track_obj.plan_date }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            应付本金：{{ track_obj.term_pri }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            应付利息：{{ track_obj.term_int }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            已收本金：{{ track_obj.term_pried }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            已收利息：{{ track_obj.term_inted }}</label>
        <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            计划状态：{{ track_obj.get_track_state_display }}</label>
    </div>
</div>
