<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">

<label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    资产：<a href="{% url 'dbms:warrant_scan' warrant_id=warrant_id %}">{{ seal_obj.warrant }}</a></label>
