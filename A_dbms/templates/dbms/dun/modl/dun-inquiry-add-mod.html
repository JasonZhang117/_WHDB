<div class="modal fade" id="addInquirypModal" tabindex="-1"
     role="dialog" aria-labelledby="addInquirypModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addInquirypModalLabel"></h4>
                <input style="display: none" name="dun_id" value="{{ dun_obj.id }}">
                <input style="display: none" name="warrant_id" id="addInquiryId">
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/dun/modl/mod_form/dun-inquiry-add.html' %}
                    {% include 'dbms/dun/modl/mod_form/dun-inquiry-evaluate-add.html' %}
                    {% include 'dbms/dun/modl/mod_form/dun-inquiry-hanging-add.html' %}
                    {% include 'dbms/dun/modl/mod_form/dun-inquiry-turn-add.html' %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addInquirypModalOk">添加</button>
            </div>
        </div>
    </div>
</div>
