<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <thead>
        <tr style="text-align: center">
            <th>姓名</th>
            <th>人员类型</th>
            <th>联系电话</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody>
        {% for staff in dun_obj.staff_dun.all %}
            <tr>
                <td>{{ staff.staff_name }}</td>
                <td>{{ staff.get_staff_type_display }}</td>
                <td>{{ staff.contact_number }}</td>
                <td>{{ staff.staff_remark }}</td>
            <tr>
        {% endfor %}

        </tbody>
    </table>
</div>
