<script>
    $(function () {
        bindAddClueB();
        bindAddClueModalOk();

    });

    function bindAddClueB() {
        $('#addClueB').click(function () {
            console.log("bindAddClueB");
            $('#addClueModal').modal('show');
        })
    }

    function bindAddClueModalOk() {
        $('#addClueModalOk').click(function () {
            var postData = {};

            $('#addClueModal').find('input,select').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                postData[n] = v;
            });
            var postDataStr = JSON.stringify(postData);
            console.log(postDataStr);
            $.ajax({
                url: '/dbms/dun/clue/add/',
                type: 'POST',
                data: {'postDataStr': postDataStr},
                dataType: 'JSON',
                success: function (arg) {
                    console.log(arg);
                    if (arg.status) {
                        $('#addClueModal').modal('hide');
                        alert(arg.message);
                        window.location.reload();
                    } else {
                        alert(arg.message);
                        $('#e_warrant').text(arg.forme.warrant);
                    }
                }
            })
        })
    }
</script>
