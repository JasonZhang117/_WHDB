<script>
    $(function () {
        bindAddComment();
        bindAddCommentModalOk();

    });

    function bindAddComment() {
        $('.expert-comment').click(function () {
            console.log("bindAddComment");
            var commenExpertId = $(this).parent().parent().attr('expert_nid');
            console.log(commenExpertId);
            ttt = $('#commentExpertId').text;
            console.log(ttt);
            $('#addCommentModal').modal('show');
        })
    }

    function bindAddCommentModalOk() {
        $('#addCommentModalOk').click(function () {
            var postData = {};

            $('#addCommentModal').find('input,select').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                postData[n] = v;
            });
            var postDataStr = JSON.stringify(postData);
            console.log(postDataStr)
            $.ajax({
                url: '/dbms/meeting/add/',
                type: 'POST',
                data: {'postDataStr': postDataStr},
                success: function (arg) {
                    var dict = JSON.parse(arg);
                    console.log(dict);
                    if (dict.status) {
                        alert(dict.message);
                        $('#addCommentModal').modal('hide');
                        window.location.reload();
                    } else {
                        alert(dict.message);
                        $('#e_comment_type').text(dict.forme.e_comment_type);
                        $('#e_concrete').text(dict.forme.e_concrete);
                    }
                }
            })
        })
    }
</script>
