<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <thead>
        <tr style="text-align: center">
            <th>序号</th>
            <th>评审姓名</th>
            <th>项目数</th>
            <th>单位</th>
            <th>职务</th>
            <th>级别</th>
            <th>电话</th>
            <th>邮箱</th>
        </tr>
        </thead>
        <tbody>
        {% for expert in expert_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ expert.name }}</td>
                <td>{{ expert.name }}</td>
                <td>{{ expert.organization }}</td>
                <td>{{ expert.job }}</td>
                <td>{{ expert.get_level_display }}</td>
                <td>{{ expert.contact_numb }}</td>
                <td>{{ expert.email }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
