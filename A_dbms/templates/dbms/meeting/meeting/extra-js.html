<script>
    $(function () {
        bindaddMeeting();
        bindaddMeetingModalOk();
    });

    function bindaddMeetingModalOk() {
        $('#addMeetingModalOk').click(function () {
            var review_model = $('#id_review_model').val();
            var review_date = $('#id_review_date').val();
            var articles = $('#id_article').val();
            console.log(review_model);
            console.log(review_date);
            console.log(articles);
            console.log('bindaddMeetingModalOk');
            var postData = {};
            $('#addMeetingModal').find('input,select').each(function () {
                console.log($(this)[0]);
                console.log(this);
                var v = $(this).val();
                var n = $(this).attr('name');
                console.log(v);
                console.log(n);
                postData[n] = v;
                console.log(postData);
            });


            $.ajax({
                url: '/dbms/meeting/add-ajax/',
                traditional: true,
                type: 'POST',
                data: postData,
                success: function (arg) {
                    console.log(arg)
                    {#alert(arg)#}
                }
            })
        })
    }

    function bindaddMeeting() {
        $('#addMeeting').click(function () {
            console.log("bindaddMeeting")
            $('#addMeetingModal').modal('show');
        })
    }

</script>
