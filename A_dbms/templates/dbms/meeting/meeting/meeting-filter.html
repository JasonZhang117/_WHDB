<div>
    <label>
        {% if kwargs.meeting_state == None %}
            <a class="active btn btn-primary btn-sm"
               href="{% url 'dbms:meeting_all' %}">全部</a>
        {% else %}
            <a class="btn btn-primary btn-sm"
               href="{% url 'dbms:meeting_all' %}">全部</a>
        {% endif %}

        {# 方式二：#}
        {% for item in meeting_state_list %}
            {% if item.0 == kwargs.meeting_state %}
                <a class="active btn btn-primary btn-sm"
                   href="{% url 'dbms:meeting' meeting_state=item.0 %}">
                    {{ item.1 }}
                </a>
            {% else %}
                <a class="btn btn-primary btn-sm"
                   href="{% url 'dbms:meeting' meeting_state=item.0 %}">
                    {{ item.1 }}
                </a>
            {% endif %}
        {% endfor %}
    </label>

    <label>
        <form class="navbar-form" style="display: inline">
            <input type="search" name="_s" class="form-control" placeholder="审报会编号,项目编号，客户名称">
            <button type="submit" class="btn btn-primary btn-sm">搜索</button>
        </form>
    </label>

    <label class="pull-right">
        <a class="btn btn-primary btn-sm" id="addMeeting">
            添加评审会
        </a>
    </label>

</div>
