<div class="table-responsive">
    {#"table-responsive":表格响应式布局#}
    <table class="table table-bordered table-hover
                table-condensed active">
        {#"table-bordered":表格表格边框#}
        {#"table-hover":表格悬停变色#}
        {#"table-condensed":表格紧缩#}
        {#<caption><h4>项目管理</h4></caption>#}
        <thead>
        <tr style="text-align: center">
            <th>发放次序</th>
            <th>拟放金额（元）</th>
            <th>已放金额（元）</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="lending-tb">
        {% for lending in article_obj.lending_summary.all %}
            <tr lending-nid={{ lending.id }}>
                <td>{{ lending.get_order_display }}</td>
                <td>{{ lending.order_amount }}</td>
                <td>{{ lending.amount }}</td>
                <td>
                    <a class="btn btn-danger btn-xs delLendingB">
                        删除
                    </a>
                </td>
            <tr>
        {% endfor %}
        </tbody>
    </table>
</div>
