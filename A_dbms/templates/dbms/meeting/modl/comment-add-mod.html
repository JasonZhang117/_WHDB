<div class="modal fade" id="addCommentModal" tabindex="-1"
     role="dialog" aria-labelledby="addCommentModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addCommentModalLabel">
                    评审意见：{{ article_obj.article_num }}
                    <input style="display: none" name="article_id"
                           value="{{ article_obj.id }}">
                    <input style="display: none" name="expert_id"
                           id="commentExpertId">
                </h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    {% include 'dbms/meeting/modl/mod_form/comment-add.html' %}
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary"
                        id="addCommentModalOk">
                    添加
                </button>
            </div>
        </div>
    </div>
</div>
