<div class="modal fade" id="addMeetingModal" tabindex="-1"
     role="dialog" aria-labelledby="addMeetingModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addMeetingModalLabel">
                    添加评审会
                </h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    {% include 'dbms/meeting/modl/mod_form/meeting-add.html' %}
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary"
                        id="addMeetingModalOk">
                    添加
                </button>
            </div>
        </div>
    </div>
</div>
