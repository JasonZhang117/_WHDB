<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed active">
        <thead>
        <tr style="text-align: center">
            <th>客户名称</th>
            <th>身份证号码</th>
            <th>户籍性质</th>
            <th>管护经理</th>
        </tr>
        </thead>
        <tbody>
        {% for custom in p_list %}
            <tr>
                <td><a href="{% url 'dbms:custom_scan' custom_id=custom.id %}">{{ custom.name }}</a></td>
                <td>{{ custom.person_custome.license_num }}</td>
                <td>{{ custom.person_custome.get_household_nature_display }}</td>
                <td>{{ custom.managementor.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% include 'dbms/board/page.html' %}
</div>
