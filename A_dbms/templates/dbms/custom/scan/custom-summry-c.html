<div class="panel-body row">
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        客户名称：
        <a href="{% url 'dbms:custom_scan' custom_id=custom_obj.id %}">{{ custom_obj.short_name }}</a>
        <a style="color: red" target="_blank"
                       href="https://www.tianyancha.com/search?key={{ custom_obj.name }}">天眼</a>
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        所属行业：{{ custom_obj.idustry }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        所属区域：{{ custom_obj.district }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        客户类型：{{ custom_obj.get_genre_display }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        授信总额：{{ custom_obj.credit_amount }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        流贷余额：{{ custom_obj.custom_flow }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        承兑余额：{{ custom_obj.custom_accept }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        保函余额：{{ custom_obj.custom_back }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        在保总额：{{ custom_obj.amount }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        风险分类：{{ custom_obj.get_classification_display }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        项目经理：{{ custom_obj.managementor.name }}
    </label>
    <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        风控专员：{{ custom_obj.controler.name }}
    </label>
</div>
