<div class="panel panel-default">
    <div class="panel-heading">
        <label>客户情况</label>
        <label class="navbar-right">
            <a class="btn btn-primary btn-sm " id="editCustom">
                修改
            </a><!--#path('custom/edit/'-->
            <a class="btn btn-danger btn-sm " id="delCustom">
                删除
            </a><!--#path('custom/del/'-->
        </label>
    </div>

    <div class="panel-body row" style="padding: 1px;">
        <div class="panel-body row">
            <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                客户名称：{{ custom_obj.name }}
            </label>
            <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                所属行业：{{ custom_obj.idustry }}
            </label>
            <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                所属区域：{{ custom_obj.district }}
            </label>
            <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                客户类型：{{ custom_obj.get_genre_display }}
            </label>
            <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                授信总额：{{ custom_obj.credit_amount }}
            </label>
            <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                流贷余额：{{ custom_obj.flow_loan }}
            </label>
            <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                承兑余额：{{ custom_obj.accept_loan }}
            </label>
            <label class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                保函余额：{{ custom_obj.back_loan }}
            </label>
        </div>
    </div>
