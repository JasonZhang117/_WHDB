<div class="panel panel-default">
    <div class="panel-heading">
        <label>客户情况</label>
        <label class="navbar-right">
            {% if PAGE_TITLE == '客户预览' %}
                <a class="btn btn-primary btn-sm " id="addArticle">创建项目 </a>
                {% if custom_obj.genre == 1 %}
                    <a class="btn btn-primary btn-sm " id="addShareholderB">添加股东 </a>
                    <a class="btn btn-primary btn-sm " id="addTrusteeB">添加董事 </a>
                {% elif custom_obj.genre == 2 %}
                    <a class="btn btn-primary btn-sm " id="addSpouseB">添加配偶 </a>
                {% endif %}
                <a class="btn btn-primary btn-sm " id="editCustom">修改</a><!--#path('custom/edit/'-->
                <a class="btn btn-danger btn-sm " id="delCustom">删除</a><!--#path('custom/del/'-->
            {% endif %}
            {% if PAGE_TITLE == '保后详情' %}
                <a class="btn btn-primary btn-sm " id="reviewPlanB">保后计划</a><!--#path('custom/del/'-->
                <a class="btn btn-primary btn-sm " id="autoReviewB">自主保后</a><!--#path('custom/del/'-->
                <a class="btn btn-primary btn-sm " id="investigateB">补充调查</a><!--#path('custom/del/'-->
            {% endif %}
        </label>
    </div>

    <div class="panel-body row" style="padding: 1px;">
        {% if custom_obj.genre == 1 %}
            {% include 'dbms/custom/scan/custom-summry-c.html' %}
        {% else %}
            {% include 'dbms/custom/scan/custom-summry-p.html' %}
        {% endif %}
    </div>
</div>
