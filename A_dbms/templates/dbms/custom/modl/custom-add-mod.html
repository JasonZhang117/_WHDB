<div class="modal fade" id="addCustomModal" tabindex="-1"
     role="dialog" aria-labelledby="addCustomModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addCustomModalLabel">添加客户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/custom/modl/mod_form/custom-add.html' %}
                    {% include 'dbms/custom/modl/mod_form/custom-c-add.html' %}
                    {% include 'dbms/custom/modl/mod_form/custom-p-add.html' %}
                </form>
            </div>
            <label id="formErrors"></label>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addCustomModalOk">确定</button>
            </div>
        </div>
    </div>
</div>
