<div class="modal fade bs-example-modal-sm" id="delShareholderModal"

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="delShareholderModalLabel">删除股东
                    <input style="display: none" name="custom_id" id="id_custom_id" value={{ custom_obj.id }}>
                    <input style="display: none" name="shareholder_id" id="delShareholderModalId">
                </h4>
            </div>

            </div>
        </div>
    </div>
</div>
