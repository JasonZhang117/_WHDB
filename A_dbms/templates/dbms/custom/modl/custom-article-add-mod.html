<div class="modal fade" id="addArticleModal" tabindex="-1"
     role="dialog" aria-labelledby="addArticleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addArticleModalLabel">创建项目：{{ custom_obj }}</h4>
                <input style="display: none" name="custom_id" value="{{ custom_obj.id }}">
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% include 'dbms/custom/modl/mod_form/article-add.html' %}
                </form>
            </div>
            <label id="formErrors"></label>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addArticleModalOk">添加</button>
            </div>
        </div>
    </div>
</div>
