<div class="modal fade bs-example-modal-sm" id="delSubsidiaryModal"
     tabindex="-1" role="dialog" aria-labelledby="delSubsidiaryModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="delSubsidiaryModalLabel">删除客户附加信息
                    <input style="display: none" name="custom_id" id="id_custom_id" value={{ custom_obj.id }}>
                    <input style="display: none" name="subsidiary_id" id="delSubsidiaryModalId">
                </h4>
            </div>
            <div class="modal-body">是否确定删除此附加信息!!!</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="delSubsidiaryModalOk">删除</button>
            </div>
        </div>
    </div>
</div>
