{% extends 'base.html' %}
{% load static %}

{% block extra-css %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock %}

{% block body %}
    <div class="container">
        <form class="form-signin" method="post">{% csrf_token %}
            <h2 class="form-signin-heading">系统登录</h2>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" id="inputEmail" name="username" class="form-control" placeholder="用户名" required
                       autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码"
                       required>
            </div>
            <span style="color: red">{{ error_msg }}</span>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                登录
            </button>
        </form>
    </div> <!-- /container -->
{% endblock %}
